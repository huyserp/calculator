<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href='styles/reset.css'>
        <link rel="stylesheet" type="text/css" href='styles/calc.css'>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    </head>
<!-- COMMENT BECAUSE YOU ALWAYS FORGET HOW, lol-->
    <body>
        <div class="calcbody">
           <div class="display">
               <div class="numdisplay"></div>
           </div>
           <div class="buttonsgrid">
               <button class="clear">C</button>
               <button class="backspace">โซ</button>
               <button class="plusminus">+/-</button>
               <button class="divide">รท</button>
               <button class="seven">7</button>
               <button class="eight">8</button>
               <button class="nine">9</button>
               <button class="multiply">x</button>
               <button class="four">4</button>
               <button class="five">5</button>
               <button class="six">6</button>
               <button class="subtract">-</button>
               <button class="one">1</button>
               <button class="two">2</button>
               <button class="three">3</button>
               <button class="add">+</button>
               <button class="zero">0</button>

               <button class="equals">=</button>
           </div>
        </div>
