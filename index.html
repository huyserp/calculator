<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href='styles/reset.css'>
        <link rel="stylesheet" type="text/css" href='styles/calc.css'>
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    </head>
<!-- COMMENT BECAUSE YOU ALWAYS FORGET HOW, lol-->
    <body>
        <div class="calcbody">
           <div class="display">
               <div class="numdisplay">12.345678</div>
           </div>
           <div class="buttonsgrid">
               <button class="clear">C</button>
               <button class="backspace">โซ</button>
               <button class="plusminus">+/-</button>
               <button class="divide">รท</button>
               <button class="number">7</button>
               <button class="number">8</button>
               <button class="number">9</button>
               <button class="multiply">x</button>
               <button class="number">4</button>
               <button class="number">5</button>
               <button class="number">6</button>
               <button class="subtract">-</button>
               <button class="number">1</button>
               <button class="number">2</button>
               <button class="number">3</button>
               <button class="add">+</button>
               <button class="number">0</button>
               <button class="number">.</button>
               <button class="equals">=</button>
               
           </div>
        </div>
        

        <script src="scripts/calc.js"></script>
    </body>

</html>
